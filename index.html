<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--radio example: gender-->
    <!--we can do the below without form element, form is used to send data to server-->
    <form>
        <label for="gender">Gender:</label> 
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other/Prefer not to say</label>
        <br>
    </form>
    <br>
    <form>

    <!--Hobbies-->
        <label for="mySelect">What is your hobby?</label>
        <select id="mySelect" name="Hobbies">
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="volley">Volley</option>
        </select>
    </form>
    <br>
    <form>
    <!--Cities-->
        <label for="mySelect">What city you are from?</label>
        <select id="mySelect" name="Cities">
            <option value="tel-aviv">Tel-Aviv</option>
            <option value="jerusalem">Jerusalem</option>
            <option value="haifa">Haifa</option>
            <option value="eilat">Eilat</option>
            <option value="netanya">Netanya</option>
        </select>
    </form>
    <br>
    <form>
        <!--Colors-->
            <label for="mySelect">What are your favorite colors?</label>
            <select id="mySelect" name="Colors">
                <option value="red">Red</option>
                <option value="blur">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
            </select>
        </form>
    
</body>
</html>
